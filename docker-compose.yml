version: '3.8'

services:
  govt-billing-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govt-billing-solution
    ports:
      - "8080:8080"
    volumes:
      # Mount the source code for development (optional)
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - govt-billing-network

networks:
  govt-billing-network:
    driver: bridge

volumes:
  node_modules:
